<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    {% if result %}
      <p>{{ result }}</p>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
